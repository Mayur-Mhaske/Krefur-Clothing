<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KREFUR Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .category-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      background-color: #fefefe;
      font-weight: 500;
    }

    .category-box:hover {
      background-color: #f8f9fa;
      transform: scale(1.05);
    }

    .category-box a {
      text-decoration: none;
      color: black;
      display: block;
    }

    .category-box.inactive {
      pointer-events: none;
      color: black;
      opacity: 0.9;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f8f9fa;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>

<nav class="navbar navbar-light bg-light px-3 d-flex justify-content-between">
  <span class="navbar-brand brand">KREFUR</span>
  <div>
    <i class="bi bi-heart mx-2"></i>
    <i class="bi bi-person mx-2" id="personIconTop" style="cursor:pointer;"></i>
    <i class="bi bi-bag mx-2" id="cartIcon" style="cursor:pointer;"></i>
  </div>
</nav>

<div class="container">

        <a href="kidswear.html">Kids Wears</a>
      </div>
    </div>
    <div class="col-6">
      <div class="category-box">
        <a href="Sarees.html">Sarees</a>
      </div>
    </div>

    <!-- Inactive look-alike categories Western Wear  Ethnic Sets  Party Collection New Arrivals Winter Wear -->
    <div class="col-6">
      <div class="category-box inactive">
        <span>Western Wear</span>
      </div>
